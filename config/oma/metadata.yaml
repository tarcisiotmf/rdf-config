title: Orthologous MAtrix (OMA) RDF
website: https://omabrowser.org
description: The OMA ("Orthologous MAtrix") project is a method and database for the inference of orthologs among complete genomes. OMA RDF is a view of the OMA database in RDF. This view is composed of OMA hierarchical orthologous groups (HOGs). HOGs are defined as sets of genes that have descended from a single common ancestor within a taxonomic range of interest.
